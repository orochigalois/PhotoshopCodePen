<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        img {
            display: block;

    </style>
</head>
<body>

    <p>[要求]</p>
    <p>在Photoshop 中打开“小鱼”、“新娘”、“相框”和“效果图”图像，观察效果图，按照提示编辑图像，直至达到最终效果（更换相框中的两张照片），务必将结果以psd格式保存。</p>
    <p>[提示]</p>
    <p>（1）用移动工具将“新娘”和“小鱼”图像拖拽到“相框”上，将生成的新图层分别命名为“新娘”和“小鱼”。</p>
    <p>（2）使用移动工具的“显示定界框”或“自由变换命令”，通过缩放、扭曲和斜切等操作，将“新娘”和“小鱼”调整到相框之内。</p>
    <p>（3）将图像以psd格式保存。</p>
    <p>小鱼</p>
<img src="小鱼.jpg" alt="">
<p>新娘</p>
<img src="新娘.jpg" alt="">
<p>相框</p>
<img src="相框.jpg" alt="">
<p>效果图</p>
<img src="效果图.jpg" alt="">
</body>
</html>
